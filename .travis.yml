language: generic

addons:
  apt:
    update: true
    packages:
      - build-essential
      - curl
      - ruby
      - ruby-dev
      - pandoc
      - zlib1g
      - zlib1g-dev
      - imagemagick
  homebrew:
    update: true
    brewfile: true

matrix:
  fast_finish: true
  include:
    - { os: linux }
    - { os: osx, if: branch == master }

install:
  - |
    which node
    which npm
    node --version
    npm --version

  - |
    if [ "$(uname -s)" = Linux ]; then
      nvm install
    fi

  - |
    which node
    which npm
    node --version
    npm --version

  - |
    if [ "$(uname -s)" = Darwin ]; then
      brew upgrade node
      # nvm use system
    fi

  - |
    which node
    which npm
    node --version
    npm --version

script:
  - make
